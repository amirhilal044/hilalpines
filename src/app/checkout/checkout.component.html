<div class="overlay" style="z-index: 98">
  <div class="cart-container">
    <div class="checkout-items">
      <!-- Display each item in the cart with delete button -->
      <div class="checkout-item">
        <span>Name</span>
        <span>Price</span>
        <span>Quantity</span>
        <span>Total</span>
      </div>
      <hr />
      <div *ngFor="let item of getAllItems()" class="checkout-item">
        <span>{{ item.name }}</span>
        <span>${{ item.price }}</span>
        <span>({{ item.quantity }})</span>
        <span>${{ getSmallTotalPrice(item) }}</span>
      </div>
    </div>
  </div>
</div>
