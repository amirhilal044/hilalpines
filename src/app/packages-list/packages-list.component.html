<div class="top-section">
  <button (click)="redirectToProducts()">Go to Products List</button>
  <button (click)="redirectToCart()">Open Cart</button>

</div>

<div
  class="product-card"
  *ngFor="let package of packages"
  [class.selected]="isSelected(package)"
>
  <div class="card-header">
    <img
      [src]="package.image_link"
      alt="{{ package.name }}"
      class="product-image"
    />
    <div class="product-info">
      <h3>{{ package.name }}</h3>
      <p>{{ package.description }}</p>
      <p class="price">Price: ${{ package.price }}/kg</p>
    </div>
  </div>

  <div class="buttons">
    <button class="read-more">Read More</button>

    <div class="plus-minus">
      <button
        (click)="removeFromCart(package)"
        class="p-button p-button-secondary p-button-icon-only"
      >
        <span class="pi pi-minus"></span>
      </button>

      <span class="quantity-counter">{{ getSelectedQuantity(package.id) }}</span>

      <button
        (click)="addToCart(package)"
        class="p-button p-button-secondary p-button-icon-only"
      >
        <span class="pi pi-plus"></span>
      </button>
    </div>
  </div>
</div>
