<p-menubar [model]="items" [style]="{'background-color': 'white'}">
  <ng-template pTemplate="start">
    <a href="/">
      <img src="assets/images/LOGO.png" height="80" class="mr-2" />
    </a>
  </ng-template>
  <ng-template pTemplate="end">
    <p class="md:text-4xl md:mr-5 font-bold" style="color: #8CAB3E ">
      Hilal Pines
    </p>
  </ng-template>
</p-menubar>
