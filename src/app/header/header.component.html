<p-menubar [model]="items" [style]="{ 'background-color': 'white' }">
  <ng-template pTemplate="start">
    <a href="/">
      <img src="assets/images/LOGO.png" height="80" class="mr-2" />
    </a>
  </ng-template>

  <ng-template pTemplate="end">
    <div class="flex flex-row align-items-center">
      <span *ngIf="getNumberOfCartItems() > 0" class="notification-badge">{{
        getNumberOfCartItems()
      }}</span>

      <p-button
        icon="pi pi-shopping-cart"
        [disabled]="getNumberOfCartItems() == 0"
        (click)="redirectToCart()"
      ></p-button>

      <p class="md:text-3xl md:mr-5 ml-3 font-bold text-primary">Hilal Pines</p>
    </div>
  </ng-template>
</p-menubar>
